server:
  port: 8080

spring:
  application:
    name: cliente-service

  datasource:
    url: jdbc:mysql://localhost:3306/clientes_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Configuracion de Eureka Client
eureka:
  client:
    service-url:
      defaultZona : http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

